spring:
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: true
    useDnsForFetchingServiceUrls: false
    eurekaServerURLContext: eureka
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true